<html>
<head>
  <meta charset="UTF-8">
  <style>
    .hypergrid {
      bottom: 0;
      height: calc(100% - 200px);
      left: 0;
      max-height: calc(100% - 200px);
      overflow-x: hidden;
      position: absolute;
      right: 0;
      width: 100%;
    }
    .hypergrid fin-hypergrid {
      bottom: 0;
      left: 0;
      position: absolute;
      right: 0;
      top: 10px;
    }
  </style>
  <title>Hyperfin Test</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-primary" id="button-load">Load the partial</button>
        <button class="btn btn-primary" id="button-delete">Delete the partial</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12" id="view"></div>
    </div>
  </div>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <script>
    var doc = $(document),
        data = {
          cols: ['foo', 'bar', 'foobar', 'barfoo'],
          rows: []
        },
        row;

    for (var i = 1000; i >= 0; i--) {
      row = {};

      data.cols.forEach(function (col) {
        row[col] = Math.random();
      });
      data.rows.push(row);
    }

    doc.ready(function () {
      var buttonDelete = $('#button-delete'),
          buttonLoad = $('#button-load'),
          view = $('#view');

      buttonDelete.click(function () {
        view.empty();
      });

      buttonLoad.click(function () {
        view.load('partial.html', function () {
          doc.bind('polymer-ready', function () {
            doc.unbind('polymer-ready');

            populateHypergrid();
          });
        });
      });

      function populateHypergrid () {
        var hypergrid = $('fin-hypergrid')[0],
            hypergridModel = hypergrid.getBehavior();

        hypergridModel.setHeaders(data.cols);
        hypergridModel.setFields(data.cols);
        hypergridModel.setData(data.rows);
      }
    });
  </script>
</body>
</html>
